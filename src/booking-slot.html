<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .booking-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="date"], input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .time-slots {
      margin-top: 20px;
    }
    .time-slot {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid #007BFF;
      border-radius: 5px;
      color: #007BFF;
      cursor: pointer;
      transition: all 0.3s;
      width:150px;
    }
    .time-slot:hover {
      background-color: #007BFF;
      color: #fff;
    }
    .time-slot.active {
      background-color: #007BFF;
      color: #fff;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="booking-container">
  <h2>Book Your Event</h2>
  
  <label for="event-date">Select a Date:</label>
  <input type="date" id="event-date" name="event-date">
  
  <label for="event-time">Select a Time:</label>
  <input type="time" id="event-time" name="event-time">

  <div class="time-slots">
    <p>Select a Time Slot:</p>
    <div class="time-slot" onclick="selectTimeSlot(this)">9:00 AM - 12:00 PM</div>
    <div class="time-slot" onclick="selectTimeSlot(this)">12:00 PM - 3:00 PM</div>
    <div class="time-slot" onclick="selectTimeSlot(this)">3:00 PM - 6:00 PM</div>
    <div class="time-slot" onclick="selectTimeSlot(this)">6:00 PM - 9:00 PM</div>
  </div>
</div>

<script>
  // Function to handle time slot selection
  function selectTimeSlot(element) {
    // Remove 'active' class from all time slots
    let slots = document.querySelectorAll('.time-slot');
    slots.forEach(slot => {
      slot.classList.remove('active');
    });
    
    // Add 'active' class to the clicked time slot
    element.classList.add('active');
  }
</script>

</body>
</html>
